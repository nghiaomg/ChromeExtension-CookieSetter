<!DOCTYPE html>
<html>

<head>
    <title>Cookie Setter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            width: 320px;
            padding: 10px;
        }
        
        .cookie-input-container {
            position: relative;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding-right: 60px;
        }
        
        .copy-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        .copy-button:hover {
            background-color: #45a049;
        }
        
        .copy-button.copied {
            background-color: #2196F3;
        }
        
        button {
            margin-top: 10px;
        }
        
        #currentUrl {
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .current-cookies-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .button-setCookie {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
        }
        
        .button-setCookie a {
            text-decoration-line: underline;
        }
        .saved-cookie-item {
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            border: 1px solid #a2a4a8;
        }

        .saved-cookie-item:hover {
            background-color: #a2a4a8;
            color: white;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .history-cookies-heading {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .clear-all-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .clear-all-button:hover {
            background-color: #d32f2f;
        }

    </style>
</head>

<body>
    <div id="currentUrl"></div>
    <div class="current-cookies-label">Current Cookies:</div>
    <div class="cookie-input-container">
        <textarea class="textarea textarea-primary" id="cookieInput" placeholder="Current cookies will appear here..."></textarea>
        <button id="copyCookies" class="copy-button">Copy</button>
    </div>
    <div class="button-setCookie">
        <button id="setCookies">Set Cookies</button>
        <a target="_blank" href="https://github.com/nghiaomg">By nghiaomg</a>
    </div>
    <div id="status"></div>
    <div class="history-header">
        <h3 class="history-cookies-heading">History Cookies:</h3>
        <button id="clearAllCookies" class="clear-all-button">Clear All</button>
    </div>
    <ul id="savedCookieList" class="text-sm"></ul>
    <script src="popup.js"></script>
</body>

</html>
